<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统</title>
</head>
<body>
    <div th:replace="fragments/head::titleInfo"></div>
    <hr>
    <div>
        <form method="post" action="/klass/update">
        <table width="400" border="1" align="center">
            <caption>修改班级信息</caption>
            <tr>
                <td colspan="2"><input type="hidden" name="id" th:value="${klass.id}"></td>
            </tr>
            <tr>
                <td>班级名称</td>
                <td><input name="name" th:value="${klass.name}"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="保存">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
