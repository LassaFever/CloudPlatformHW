<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统</title>
</head>
<body>
    <div th:replace="fragments/head::titleInfo"></div>
    <hr>
    <div>
        <a href="/klass/add">添加</a>
        <table width="200" border="1" align="center">
            <caption>班级管理</caption>
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            <tr th:each="m:${list}">
                <td th:text="${m.id}"></td>
                <td th:text="${m.name}"></td>
                <td>
                    <a th:href="@{'/klass/del/?id='+${m.id}}">删除</a>
                    <a th:href="@{'/klass/update/'+${m.id}}">修改</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
